<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <title>Resultaat • AZAlerts</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header class="topbar">
    <img src="{{ url_for('static', filename='img/azalerts-logo.png') }}" alt="AZAlerts" height="40" />
    <h1>AZAlerts</h1>
  </header>

  <main class="container">
    {% with msgs = get_flashed_messages() %}
      {% if msgs %}
        <div class="flash">
          {% for m in msgs %}<p>{{ m }}</p>{% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% if output_text %}
      <article class="card article">
        {{ output_text | safe }}
      </article>
    {% else %}
      <p>Geen output ontvangen.</p>
    {% endif %}

    <p><a href="/">← Nieuwe URL proberen</a></p>
  </main>
</body>
</html>
