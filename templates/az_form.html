<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AZAlerts • Parafraseer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    .container { max-width: 760px; margin: 1.5rem auto; padding: 0 1rem; }
    .field { margin: .8rem 0; }
    label { display:block; margin-bottom:.3rem; font-weight:600; }
    input[type=url] { width:100%; padding:.7rem .8rem; border:1px solid #ddd; border-radius:10px; }
    .btn { padding:.65rem 1rem; border-radius:10px; border:1px solid #cfcfcf; background:#fff; cursor:pointer; font-weight:600; }
    .btn-primary { background:#e10600; color:#fff; border-color:#e10600; }
    .hint { color:#666; font-size:.95rem; }

    /* Overlay + progress */
    .overlay {
      position: fixed; inset: 0; background: rgba(255,255,255,.9);
      display: none; align-items: center; justify-content: center; z-index: 9999;
      text-align:center; padding: 1rem;
    }
    .ball { font-size: 42px; margin-bottom: 12px; }
    .progress { width: 360px; max-width: 86vw; height: 10px; background: #eee; border-radius: 999px; overflow: hidden; margin: 0 auto; }
    .progress-fill { height: 100%; width: 0%; background: #e10600; transition: width .25s ease; }
    .muted { color:#666; font-size:.95rem; margin-top:.5rem; }
  </style>
</head>
<body>
  <main class="container">
    {% with msgs = get_flashed_messages() %}
      {% if msgs %}
        <div class="alert">
          {% for m in msgs %}<p>{{ m }}</p>{% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <h1>AZAlerts</h1>
    <p class="hint">Plak een artikel-URL. We parafraseren het stuk in AZ-perspectief.</p>

    <form id="azForm" method="post" action="/">
      <div class="field">
        <label for="url">Artikel-URL</label>
        <input type="url" id="url" name="url" placeholder="https://..." required>
      </div>
      <button class="btn btn-primary" type="submit">Parafraseer</button>
    </form>
  </main>

  <!-- Laad-overlay met voortgang -->
  <div id="overlay" class="overlay" aria-hidden="true">
    <div>
      <div class="ball">⚽</div>
      <div class="progress"><div id="progressFill" class="progress-fill"></div></div>
      <div class="muted" id="progressLabel" style="margin-top:.6rem;">Bezig met parafraseren…</div>
    </div>
  </div>

  <script>
    (function(){
      const form = document.getElementById('azForm');
      const overlay = document.getElementById('overlay');
      const bar = document.getElementById('progressFill');
      const label = document.getElementById('progressLabel');

      let timer = null, pct = 0, running = false;

      function showOverlay() {
        overlay.style.display = 'flex';
        overlay.setAttribute('aria-hidden', 'false');
      }
      function hideOverlay() {
        overlay.style.display = 'none';
        overlay.setAttribute('aria-hidden', 'true');
      }
      function startProgress() {
        pct = 10; // start niet op 0
        bar.style.width = pct + '%';
        running = true;
        timer = setInterval(() => {
          // kleine stapjes tot 90%
          if (pct < 90) {
            pct += (Math.random() * 6) + 2; // 2–8%
            if (pct > 90) pct = 90;
            bar.style.width = pct.toFixed(0) + '%';
          }
        }, 350);
      }
      function finishProgress() {
        if (!running) return;
        clearInterval(timer);
        bar.style.width = '100%';
        running = false;
      }

      // Form submit → overlay aan + progress simulatie
      form?.addEventListener('submit', () => {
        showOverlay();
        startProgress();
      });

      // Wanneer de nieuwe pagina is geladen (resultaat), is deze scriptcontext weg.
      // Voor SPA-like navigatie (als je blijft op dezelfde pagina) zou je hier nog 'pageshow' kunnen afvangen.

      // Zorg dat overlay verborgen is bij eerste load
      hideOverlay();
    })();
  </script>
</body>
</html>
