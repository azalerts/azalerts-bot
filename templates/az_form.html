<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AZAlerts • Parafraseer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    :root{
      --az-red:#e10600; --az-dark:#0c0c0d; --az-gray:#f6f7f9; --az-border:#e7e8ea;
      --radius:14px;
    }
    body{background:var(--az-gray); color:var(--az-dark);}
    .container { max-width: 780px; margin: 2rem auto; padding: 0 1rem; }
    .panel{ background:#fff; border:1px solid var(--az-border); border-radius:var(--radius); padding:1rem 1.2rem; box-shadow:0 1px 2px rgba(0,0,0,.04);}
    h1{ font-size:1.6rem; margin:.2rem 0 1rem;}
    .field { margin: 1rem 0; }
    label { display:block; margin-bottom:.35rem; font-weight:650; }
    input[type=url] { width:100%; padding:.8rem .9rem; border:1px solid var(--az-border); border-radius:12px; background:#fff; }
    .btn { padding:.7rem 1rem; border-radius:12px; border:1px solid var(--az-border); background:#fff; cursor:pointer; font-weight:650; }
    .btn-primary { background:var(--az-red); color:#fff; border-color:var(--az-red); }
    .btn:focus { outline:2px solid var(--az-red); outline-offset:1px; }
    .hint { color:#5f6368; font-size:.95rem; }

    /* Overlay + progress */
    .overlay {
      position: fixed; inset: 0; background: rgba(255,255,255,.9);
      display: none; align-items: center; justify-content: center; z-index: 9999;
      text-align:center; padding: 1rem;
    }
    .ball { font-size: 44px; margin-bottom: 12px; }
    .progress { width: 420px; max-width: 86vw; height: 10px; background: #eee; border-radius: 999px; overflow: hidden; margin: 0 auto; border:1px solid var(--az-border); }
    .progress-fill { height: 100%; width: 0%; background: var(--az-red); transition: width .25s ease; }
    .muted { color:#666; font-size:.95rem; margin-top:.6rem; }
  </style>
</head>
<body>
  <main class="container">
    {% with msgs = get_flashed_messages() %}
      {% if msgs %}
        <div class="panel" style="border-left:4px solid var(--az-red);"><div>
          {% for m in msgs %}<p style="margin:.3rem 0;">{{ m }}</p>{% endfor %}
        </div></div>
      {% endif %}
    {% endwith %}

    <section class="panel">
      <h1>AZAlerts</h1>
      <p class="hint">Plak een artikel-URL. We parafraseren het stuk in AZ-perspectief, met nette bronvermelding en quotes.</p>

      <form id="azForm" method="post" action="/">
        <div class="field">
          <label for="url">Artikel-URL</label>
          <input type="url" id="url" name="url" placeholder="https://..." required>
        </div>
        <button class="btn btn-primary" type="submit">Parafraseer</button>
      </form>
    </section>
  </main>

  <!-- Laad-overlay met voortgang -->
  <div id="overlay" class="overlay" aria-hidden="true">
    <div>
      <div class="ball">⚽</div>
      <div class="progress"><div id="progressFill" class="progress-fill"></div></div>
      <div class="muted" id="progressLabel">Bezig met parafraseren…</div>
    </div>
  </div>

  <script>
    (function(){
      const form = document.getElementById('azForm');
      const overlay = document.getElementById('overlay');
      const bar = document.getElementById('progressFill');

      let timer = null, pct = 0, running = false;

      function showOverlay() {
        overlay.style.display = 'flex';
        overlay.setAttribute('aria-hidden', 'false');
      }
      function hideOverlay() {
        overlay.style.display = 'none';
        overlay.setAttribute('aria-hidden', 'true');
      }
      function startProgress() {
        pct = 10;
        bar.style.width = pct + '%';
        running = true;
        timer = setInterval(() => {
          if (pct < 90) {
            pct += (Math.random() * 6) + 2; // 2–8%
            if (pct > 90) pct = 90;
            bar.style.width = pct.toFixed(0) + '%';
          }
        }, 350);
      }
      function finishProgress() {
        if (!running) return;
        clearInterval(timer);
        bar.style.width = '100%';
        running = false;
      }

      form?.addEventListener('submit', () => {
        showOverlay();
        startProgress();
      });

      hideOverlay();
      // Progressive enhancement: als je ooit ajax zou doen, call finishProgress() bij klaar.
    })();
  </script>
</body>
</html>
